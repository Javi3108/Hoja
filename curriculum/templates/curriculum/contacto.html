{% extends 'curriculum/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] py-12 fade-in">
    <h2 class="text-5xl md:text-8xl font-black tracking-tighter mb-12 leading-none uppercase text-gray-900 italic text-center">
        INICIEMOS TU <br/> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">PROYECTO</span>
    </h2>
    
    <!-- Grid de MÃ©todos Directos -->
    <div class="grid md:grid-cols-3 gap-8 w-full max-w-5xl px-6 mb-16">
        <a href="https://wa.me/{{ perfil.telefono|default:'N/A' }}" target="_blank" class="bg-white p-12 rounded-[4rem] border border-gray-100 shadow-xl hover:-translate-y-2 transition-all flex flex-col items-center group">
            <div class="w-20 h-20 bg-sky-50 text-sky-500 rounded-[2rem] flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                <i data-lucide="message-circle" style="width: 44px; height: 44px;"></i>
            </div>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">WhatsApp</p>
            <p class="font-black text-gray-900 text-sm">{{ perfil.telefono|default:'N/A' }}</p>
        </a>
        <a href="tel:{{ perfil.telefono|default:'N/A' }}" class="bg-white p-12 rounded-[4rem] border border-gray-100 shadow-xl hover:-translate-y-2 transition-all flex flex-col items-center group">
            <div class="w-20 h-20 bg-cyan-50 text-cyan-500 rounded-[2rem] flex items-center justify-center mb-6 group-hover:rotate-12 transition-transform">
                <i data-lucide="phone" style="width: 44px; height: 44px;"></i>
            </div>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Llamar</p>
            <p class="font-black text-gray-900 text-sm uppercase">Direct Call</p>
        </a>

        <a href="mailto:{{ perfil.email|default:'N/A' }}" class="bg-white p-12 rounded-[4rem] border border-gray-100 shadow-xl hover:-translate-y-2 transition-all flex flex-col items-center group">
            <div class="w-20 h-20 bg-blue-50 text-blue-400 rounded-[2rem] flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                <i data-lucide="mail" style="width: 44px; height: 44px;"></i>
            </div>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Email</p>
            <p class="font-black text-[10px] text-gray-900 truncate w-full px-4 lowercase italic">{{ perfil.email|default:'N/A' }}</p>
        </a>
    </div>
</div>
{% endblock %}
